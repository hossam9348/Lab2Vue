<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./vueversion3.js"></script>
    <title>Form</title>
    <style>
    </style>
</head>
<body>
    <div id="app" class="container">
        <form class="row" v-if="isVisible==false">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" v-model="post.title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea  class="form-control" id="content" v-model="post.content"></textarea>
            </div>
            <div class="form-group">
                <label>Category</label>
                <div v-for="category in postData.categories">
                    <input type="radio" :value="category" v-model="post.category"> &nbsp; <label for="">{{category}}</label>
                </div>
            </div>
            <div class="form-group">
                <label>ShareOn</label>
                <div v-for="media in postData.shareon">
                    <input type="checkbox" :value="media" v-model="post.shareon"> &nbsp; <label>{{media}}</label>
                </div>
            </div>
            <div class="form-group">
                <label>Series</label>
                <div v-for="ser in postData.series">
                    <input type="radio" :value="ser" v-model="post.series"> &nbsp; <label>{{ser}}</label>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" v-model="post.sendImmediatly" true-value="immediatly" false-value="later"> &nbsp; <label>Send immediatly</label>
            </div>
            <button class="w-100 btn btn-primary" @click="isVisible=true">Next</button>
        </form>
        <div class="row" v-if="isVisible==true">
            <h3 class="col-12 text-center">User Data</h3>
            <label>Title: </label>
            <p>{{post.title}}</p>
            <label>Content: </label>
            <p style="white-space: pre;">{{post.content}}</p>
            <label>Category: </label>
            <p style="white-space: pre;">{{post.category}}</p>
            <label>ShareOn: </label>
            <div>
                <p v-for="media in post.shareon">{{media}}</p>
            </div>
            <label>Series: </label>
            <div>
                <p>{{post.series}}</p>
            </div>
            <label>Send immediatly: </label>
            <p>{{post.sendImmediatly}}</p>
            <button class="btn btn-primary w-100" @click="isVisible=false">prev</button>
            <button class="btn btn-success w-100">Send</button>
        </div>
    </div>
    <script>  
      Vue.createApp({
        data:()=>({
            isVisible:false,
            post:{
                title:'',
                content:'',
                category:'',
                shareon:[],
                series:'',
                sendImmediatly:false
            },
            postData:{
                categories:['art', 'design', 'marine', 'social'],
                shareon:['facebook', 'twitter', 'instagram'],
                series:['first', 'second', 'third']
            }
        }),
        methods:{
        }
      }).mount('#app')
    </script>
</body>
</html>
